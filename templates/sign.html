    <style>
        body {

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: #a5d6a7;
            padding: 15px;
            border-radius: 8px;

            transition: transform 0.3s ease-in-out;

        .card:hover {
            transform: scale(1.05);

        img {

        }
        h2 {
            margin-top: 10px;

        }
        .container {
            width: 100%;

        le>
        * {
            margin: 0;
            padding: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        /* Header Styles */
        header {
            background: linear-gradient(300deg, #386641, #6a994e, #a7c957);
            background-size: 180% 180%;
            animation: gradient-animation 18s ease infinite;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        @keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .a1{
            font-size: 20px;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #f8f9fa;
            text-decoration: underline;
        }
        .update {
        color: rgb(230, 9, 9);
        font-size: 2em;
        font-weight: bold;
        animation: blink 2s infinite;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
